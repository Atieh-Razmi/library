{% extends 'basic.html' %}

{% block content %}
  <h2>Delete Filtered Books</h2>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete Filtered Books</button>
  </form>
{% endblock %}
