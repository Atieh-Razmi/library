{% extends 'basic.html' %}

{% block content %}
  <h2>Delete Book</h2>
  <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
