{% extends 'basic.html' %}

{% block content %}
  <h2>Book List</h2>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }} - <a href="{% url 'edit_book' book.pk %}">Edit</a> | <a href="{% url 'delete_book' book.pk %}">Delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
